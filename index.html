<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock-Paper-Scissor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="images/logo.jfif" rel="icon">
</head>

<body>

    <h4>ROCK - PAPER - SCISSOR</h4>
    <div class="container">
        <div class="Signs">
            <div class="Player">
                <h2>Player</h2>
                <img id="playerSign" src="images/rock-left.png" alt="">
            </div>
            <div class="Result">
                <h2 id="playerScore">Player : <span class="playerScore">0</span></h2>
                <h2 id="computerScore">Computer : <span class="computerScore">0</span></h2>
                <h2 class="message"> </h2>
            </div>
            <div class="Computer">
                <h2>Computer</h2>
                <img id="computerSign" src="images/rock-right.png" alt="">
            </div>
        </div>
        <div class="buttons">
            <img onclick="Player('rock')" src="images/Rock.png" alt="">
            <img onclick="Player('paper')" src="images/Paper.png" alt="">
            <img onclick="Player('scissor')" src="images/Scissor.png" alt="">
            <button onclick="Restart()" class="restart">RESTART</button>
        </div>

    </div>
</body>
<script src="script.js"></script>

</html>
